<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Install Sour OS</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; font-family: sans-serif; }
        .install-container { padding: 30px; border: 1px solid #ccc; background: #f0f0f0; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; }
        #installButton { padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 4px; margin-top: 20px; }
        #installButton:hover { background-color: #0056b3; }
        p { color: #333; }
    </style>
</head>
<body>
    <div class="install-container">
        <h1>Sour OS Installation</h1>
        <p>Welcome! Click the button below to install Sour OS.</p>
        <p>This will use your browser's local storage (Drive A:) for the OS files.</p>
        <button id="installButton">Install Sour OS</button>
        <p id="installMessage" style="margin-top: 15px;"></p>
    </div>

    <script src="/js/storage.js"></script>
    <script src="install.js"></script>
</body>
</html>
