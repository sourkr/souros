<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Install Souros</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
            color: #333;
        }
        .install-container {
            padding: 40px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #333;
            font-weight: 700;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        #installButton {
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 6px;
            margin-top: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 400;
        }
        #installButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        #installButton:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #installMessage {
            margin-top: 20px;
            font-weight: 300;
        }
        .progress-bar-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin-top: 20px;
            display: none;
        }
        .progress-bar {
            width: 0%;
            height: 8px;
            background-color: #007bff;
            border-radius: 4px;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="install-container">
        <h1>Souros Installation</h1>
        <p>Welcome! This will install Souros on your device, using your browser's local storage as the primary drive.</p>
        <p><strong>Note:</strong> This will clear any existing Souros installation.</p>
        <button id="installButton">Install Souros</button>
        <div class="progress-bar-container">
            <div class="progress-bar"></div>
        </div>
        <p id="installMessage"></p>
    </div>
    <script src="install.js"></script>
</body>
</html>
